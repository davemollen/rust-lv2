name: Rust

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable, beta, nightly]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Build
        run: cargo build --all --all-features --verbose
      - name: Run tests
        run: cargo test --all --all-features --verbose

  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Format
        run: cargo fmt --all -- --check
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all --all-features -- -D warnings

  linux-bindings:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { name: arm, target: arm-unknown-linux-gnueabi }
          - { name: x86_64, target: x86_64-unknown-linux-gnu }
          - { name: x86, target: i686-unknown-linux-gnu }
          - { name: aarch64, target: aarch64-unknown-linux-gnu }

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{matrix.target}}
      - name: Install 32-bit libc
        run: |
          sudo apt-get update
          sudo apt-get install libc6-dev-i386
      - name: Generate
        run: |
          mkdir bindings
          cargo run -p systool -- -I ./sys/lv2/ -o bindings/${{matrix.name}}.rs -- -target ${{matrix.target}}
      - uses: actions/upload-artifact@v6
        with:
          name: linux-${{matrix.name}}-bindings
          path: bindings

  windows-bindings:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{matrix.target}}
      - name: Generate
        run: |
          mkdir bindings
          cargo run -p systool -- -I ./sys/lv2/ -o bindings/windows.rs
      - uses: actions/upload-artifact@v6
        with:
          name: windows-bindings
          path: bindings

  macos-bindings:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Generate
        run: |
          mkdir bindings
          cargo run -p systool -- -I ./sys/lv2/ -o bindings/macos.rs
      - uses: actions/upload-artifact@v6
        with:
          name: macos-bindings
          path: bindings
